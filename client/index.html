<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Todo List</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1 id="todoListTitle">Todo List</h1>
    <div id="newTodoContainer">
      <input type="text" id="todoInput" placeholder="Enter todo title" />
      <button id="addTodoButton" type="button">Add Todo</button>
      <button id="removeCompletedButton" type="button">
        Remove Completed Todos
      </button>
    </div>
    <ul id="todoList"></ul>
    <script src="script.js"></script>
  </body>
</html>
